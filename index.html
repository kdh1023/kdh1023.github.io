<script>
function drawCircle(objId, startCnt, endCnt) {
  if( startCnt > endCnt ) {
    return;
  }

  $('#'+objId+startCnt).circleProgress({
    value: 1, size: 80, animation: { duration: 2000 }, fill: { gradient: ["red", "orange"] }
  }).on('circle-animation-end', function(event) {
    drawCircle(objId, ++startCnt, endCnt);
  });
}
</script>
